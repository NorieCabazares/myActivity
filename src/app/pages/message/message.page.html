<ion-header>
  <ion-toolbar>
    <ion-button slot ="start">
      <ion-back-button default href="/tab3">
      </ion-back-button>
    </ion-button>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row id="item100" *ngFor="let mess of messages">
      <ion-avatar slot="end">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-col offset="7" size="7" class="message mymsg">
        <span>{{mess.contents}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize placeholder="Compose Message" [(ngModel)]="contents" class="msgbox"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button style="min-width: 45px;" (click)="sendMsg()" class="msgbutt">
          <ion-icon name="send"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-row>
  </ion-toolbar>

</ion-footer>
